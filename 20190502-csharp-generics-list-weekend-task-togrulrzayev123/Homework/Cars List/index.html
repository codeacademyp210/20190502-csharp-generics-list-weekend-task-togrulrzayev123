<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cars-List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <form name="myForm" onsubmit="return validateForm()">
                    <div class="form-group">
                        <input type="text" class="form-control my-3 manufacturer" name="manfuc" placeholder="Enter Manufacturer">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control my-3 model" name="model" placeholder="Enter Model">

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control my-3 release" name="release" placeholder="Enter Release year">
                    </div>
                    <button type="submit" class="buttons btn btn-primary">Add</button>
                </form>
            </div>
        </div>

        <div class="row my-5 p-0 m-0 d-flex justify-content-center">
            <h2 class="h2">Click for editing</h2>
            <div class="col-12 p-0 m-0">
                <ul class="p-0 mt-3" id="lists">

                </ul>
            </div>

        </div>
    </div>
    <script src="Js/script.js"></script>
</body>

</html>
