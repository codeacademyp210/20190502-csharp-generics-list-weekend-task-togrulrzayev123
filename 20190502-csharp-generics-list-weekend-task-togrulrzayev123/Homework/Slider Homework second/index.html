<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="Css/style.css">
</head>

<body>

    <div class="content container">
        <div class="slider">
            <img src="Images/image1.jpg" id="last" alt="2312">
            <img src="Images/image2.jpg" alt="233">
            <img src="Images/image3.jpg" alt="323">
            <img src="Images/image4.jpg" alt="323">
            <img src="Images/image7.png" alt="2323">
            <img src="Images/image6.jpg" id="first" alt="323">
        </div>
        <button class="prev"><i class="fas fa-chevron-left"></i></button>
        <button class="next"><i class="fas fa-chevron-right"></i></button>
    </div>
    <script src="Js/script.js"></script>
</body>

</html>
